<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="content">
      
      <div id="input">
        <div id="logo">
          <p>Weather App</p>
        </div>
        <div id="search">
          <div>
            <input type="text" placeholder="Search Place"/>
          <button type="button">Search</button>
          </div>
        </div>
      </div>
      <div id="weather">
        <div id="weather-title">
          <p id="title">Locations</p>
        </div>
        <div id="weather-panels">
          <div class="weather-panel">
            <div class="name-div">
              <p class="name">Vancouver</p>
            </div>
            <div class="img-div">
              <img class="img"src="//cdn.weatherapi.com/weather/64x64/day/113.png"/>
            </div>
            <div class="temp-div">
              <p class="temp">78</p>
            </div>
            <div class="condition-div">
              <p class="condition">Sunny</p>
            </div>
            <div class="uv-div">
              <p class="uv">9</p>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
